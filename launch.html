<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MotiveKate Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <header role="banner" class="mainHeader">
        <h1>MotiveKate</h1>
        <a href="login.html" class="log">Logout</a>
    </header>
    <main role="main">
        <div class="entryButton">
            <button type="button" class="addEntry">Add Entry</button>
        </div>
        
        <section class=entries>
            <div class="entryOdd">
                <h3 class="entryName">Entry Title 1</h3>
                <h4 class="entryDate">Date</h4>
                <button type="button" class="Open">Open</button>
                <button type="button" class="Delete">Delete</button>
            </div>
            <div class="entryEven">
                <h3 class="entryName">Entry Title 2</h3>
                <h4 class="entryDate">Date</h4>
                <button type="button" class="Open">Open</button>
                <button type="button" class="Delete">Delete</button>
            </div>
            <div class="entryOdd">
                <h3 class="entryName">Entry Title 3</h3>
                <h4 class="entryDate">Date</h4>
                <button type="button" class="Open">Open</button>
                <button type="button" class="Delete">Delete</button>
            </div>
            <div class="entryEven">
                <h3 class="entryName">Entry Title 4</h3>
                <h4 class="entryDate">Date</h4>
                <button type="button" class="Open">Open</button>
                <button type="button" class="Delete">Delete</button>
            </div>
        </section>
    </main>
    <footer role="content-info">
        <a href="index.html">Index</a>
    </footer>
  </body>
</html>
