<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MotiveKate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <header role="banner">
        <h1>MotiveKate</h1>
    </header>
    <main role="main" class="loginMain">
      <div class="login"> 
        <section class="loginForm">
            <form>
              <div class="loginInfo">
                <h3 class="inputLabel">User Name</h3>
                <input type="text" name="username" class="input" value="username">
              </div>
              <div class="loginInfo">
                <h3 class="inputLabel">Password</h3>
                <input type="text" name="password" class="input" value="password"> <br>
              </div>  
              <div class="loginButton">  
                <input type="submit" value="submit">
              </div>
            </form>
        </section>

        <section class="newUser">
            <a href="#">New User</a>
        </section>
      </div>
    </main>
    <footer role="content-info">Footer ?</footer>
  </body>
</html>
